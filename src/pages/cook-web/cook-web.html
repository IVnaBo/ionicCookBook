<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{cookName}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- 后台返回的是html 代码 可直接 运行... -->
  <div [innerHTML]="trustedUrl"></div>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <!-- 阿里图标库 -->
      <button (click)="shareAction(1)"  tappable ion-fab><ion-icon class="iconfont icon-qq-copy" ></ion-icon></button>
      <button (click)="shareAction(2)" tappable ion-fab><ion-icon class="iconfont icon-weixin" ></ion-icon></button>
      <button (click)="shareAction(3)" tappable ion-fab><ion-icon class="iconfont icon-weibo" ></ion-icon></button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
