<ion-header>

  <ion-navbar color="primary">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>推送设置</ion-label>
    <ion-toggle item-end></ion-toggle>
  </ion-item>
  <button ion-item (click)="getStorageData()" >
    修改密码
  </button>

  <button ion-item (click)="removeShopInfo()">
    清空购物车数据
  </button>

</ion-list>

  <button ion-button block (click)="logoutAction()">
    {{isLogin ? "退出登录" :"登录"}}
  </button>

  <div [class.active]="isLogin">测试测试</div>

</ion-content>
